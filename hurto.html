<body onload="listarDatos()" class="hold-transition sidebar-mini layout-fixed" >
<div class="wrapper">

    <div class="col-lg-12 card-header">
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
          Agregar hurto
        </button>
      </div>


<table id="tablaHurtos"  class="table-responsive table-bordered table-striped ">
                  <thead>
                    <tr>
                      <th>Dirección</th>
                      <th>Latitud</th>
                      <th>Longitud</th>
                      <th>Descripción</th>
                      <th>Fecha</th>                      
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="contenido">
                    
                  </tbody>
                  <tfoot>
                    
                  </tfoot>
</table>
             
          
  <!-- Modal Crear-->
  <div class="modal " id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel1">Crear hurto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="card-body">
                <form action="">
                    <div class="row ">
                      <div class="col-md-6">
                        <label for="">Dirección</label><br>
                        <input type="text" class="form-control col-sm-12" id="direccion" placeholder="Ejm: Cl 00 CR 00 00" >
                        <div id="errorDireccion"></div><br>
                      </div>  
                      <div class="col-md-6">
                        <label for="">Latitud</label><br>
                        <input type="float" class="form-control col-sm-12" id="latitud" placeholder="0">
                        <div id="errorLatitud"></div><br>
                      </div>
                    </div>
    
                    <div class="row">
                      <div class="col-md-6">
                        <label for="">Longitud</label><br>
                        <input type="float" class="form-control col-sm-12" id="longitud" placeholder="0" >
                        <div id="errorLongitud"></div><br>
                      </div>
                      <div class="col-md-6">
                        <label for="">Descripción</label><br>
                        <input type="text" class="form-control col-sm-12" id="descripcion" placeholder="Ingrese aca los comentarios adicionales">
                        <div id="errorDescripcion"></div><br>
                      </div>
                    </div>
                </form>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button id="btnRegistrar" type="button" class="btn btn-primary">Guardar</button>
                </div>
              </div> 
        </div>
        
      </div>
    </div>
  </div>


       <!-- Modal Editar-->
    <div class="modal " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Cliente</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"> 
              <div class="card-body">
                <form action="">
                    <div class="row ">
                      <div class="col-md-6">
                        <label for="">Dirección</label><br>
                        <input type="text" class="form-control col-sm-12" id="direccion1" placeholder="Ejm: Cl 00 CR 00 00" >
                        <div id="errorDireccion1"></div><br>
                      </div>  
                      <div class="col-md-6">
                        <label for="">Latitud</label><br>
                        <input type="number" class="form-control col-sm-12" id="latitud1" placeholder="0">
                        <div id="errorLatitud1"></div><br>
                      </div>
                    </div>
    
                    <div class="row">
                      <div class="col-md-6">
                        <label for="">Longitud</label><br>
                        <input type="number" class="form-control col-sm-12" id="longitud1" placeholder="0" >
                        <div id="errorLongitud1"></div><br>
                      </div>
                      <div class="col-md-6">
                        <label for="">Descripción</label><br>
                        <input type="text" class="form-control col-sm-12" id="descripcion1" placeholder="Ingrese aca los comentarios adicionales">
                        <div id="errorDescripcion1"></div><br>
                      </div>
                    </div>
                </form>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button id="btnActualizar" type="button" class="btn btn-primary">Guardar</button>
                </div>
      
              </div> 
            </div>
            
          </div>
        </div>
    </div>

  
  
 
</div>
